<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;900&display=swap" rel="stylesheet">
    <title>Store</title>
</head>
<body>
    <header>
        <div class="header__top__box">
            <div class="header__top container">
                <div class="header__left">
                    <div class="header__left__logo">
                        <a class="header__logo" href="#">
                            <img class="logo" src="image/logo.svg" alt="BRAND-LOGO">
                            <p class="name__logo">bran<span class="pink-d">d</span></p>
                        </a>
                    </div>
                    <div class="search">
                        <button class="browse__button__menu">
                            <details>
                                <summary class="browse__text">
                                    <span class="browse__element">Browse</span>
                                    <i class="fa fa-caret-down"></i>
                                </summary>
                            </details>
                        </button>
                        <form class="search__area" action="#" method="post">
                            <input class="browse__text search__bar" type="search" placeholder="Search for Item...">
                            <button class="search__area__lens" type="Submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="header__right">
                    <a href="#">
                        <img class="cart__pic" src="image/cart.svg" alt="cart">
                    </a>
                    <button>
                        <details>
                            <summary class="account">
                                <span>My Account 
                                    <i class="fa fa-caret-down caret-account">
                                    </i>
                                </span>
                            </summary>
                        </details>
                    </button>
                </div>
            </div>
        </div>
        <div class="header__bottom__box">
            <div class="header__bottom container">
                <nav>
                    <ul class="goods__menu">
                        <li><a class="menu__position" href="#">home</a></li>
                        <li><a class="menu__position" href="#">man</a></li>
                        <li><a class="menu__position" href="#">woman</a></li>
                        <li><a class="menu__position" href="#">kids</a></li>
                        <li><a class="menu__position" href="#">accesories</a></li>
                        <li><a class="menu__position" href="#">featured</a></li>
                        <li><a class="menu__position" href="#">hot deals</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="main__banner">
            <div class="container background__container">
                <div class="brand">
                    <h2 class="top__brand">the brand</h2>
                    <p class="bottom__brand"><span>of luxerious </span>fashion</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="offers">
                <div class="left__column">
                    <a href="#">
                        <div class="left__top__offer">
                            <div class="white__block">
                                <div class="offer__message">
                                    <p class="offer__text black_p">hot deal</p>
                                    <p class="offer__text pink_p">for men</p>
                                </div>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="left__bottom__offer">
                            <div class="white__block">
                                <div class="offer__message">
                                    <p class="offer__text black_p">luxurious & trendy</p>
                                    <p class="offer__text pink_p">accessories</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="right__column">
                    <a href="#">
                        <div class="right__top__offer">
                            <div class="white__block">
                                <div class="offer__message">
                                    <p class="offer__text black_p">30% offer</p>
                                    <p class="offer__text pink_p">women</p>
                                </div>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="right__bottom__offer">
                            <div class="white__block">
                                <div class="offer__message">
                                    <p class="offer__text black_p">new arrivals</p>
                                    <p class="offer__text pink_p">for kids</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
